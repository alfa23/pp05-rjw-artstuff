{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr class="hr-rev">
<h2 class="logo-font mb-4 text-center"><strong>{% trans "Sign Out" %}</strong></h2>
<hr class="hr-rev">
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="text-center" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-ghost rounded-0" href="{% url 'home' %}">Cancel</a>
  <button type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
